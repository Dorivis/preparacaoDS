<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placa de Segurança - Dias Sem Acidentes</title>
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* A estrutura da placa */
        .placa {
            background-color: white;
            border: 8px solid #2e8b57; /* Verde estilo placa de segurança */
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            max-width: 600px;
            width: 95%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* Texto Superior */
        .texto-topo {
            color: #333;
            font-size: 1.8rem;
            text-transform: uppercase;
            margin-bottom: 30px;
            letter-spacing: 1px;
            line-height: 1.2;
        }

        /* Container dos números (Flexbox para alinhar) */
        .container-numeros {
            display: flex;
            justify-content: center;
            gap: 15px; /* Espaço entre as caixas vermelhas */
            margin-bottom: 25px;
        }

        /* As caixas vermelhas */
        .caixa-numero {
            background-color: #d32f2f; /* Vermelho placa */
            color: white;
            font-size: 4rem;
            width: 80px;
            height: 110px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            /* Efeito sutil de profundidade */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2); 
        }

        /* Texto Inferior (DIAS) */
        .texto-baixo {
            color: #333;
            font-size: 3.5rem;
            text-transform: uppercase;
            margin: 0;
            font-weight: 900; /* Extra bold */
        }

        /* Responsividade para celulares */
        @media (max-width: 500px) {
            .texto-topo { font-size: 1.2rem; }
            .caixa-numero { 
                font-size: 2.5rem; 
                width: 50px; 
                height: 70px; 
                gap: 5px;
            }
            .texto-baixo { font-size: 2.5rem; }
            .placa { padding: 20px 10px; }
        }
    </style>
</head>
<body>

    <div class="placa">
        <div class="texto-topo">Estamos sem preparação há</div>
        
        <!-- O Javascript vai preencher isso aqui -->
        <div class="container-numeros" id="display-numeros">
            <!-- Exemplo visual do que será gerado:
            <div class="caixa-numero">0</div>
            <div class="caixa-numero">1</div>
            <div class="caixa-numero">2</div>
            <div class="caixa-numero">5</div> 
            -->
        </div>

        <div class="texto-baixo">DIAS</div>
    </div>

    <script>
        // ================= CONFIGURAÇÃO =================
        // DIGITE A DATA DO ÚLTIMO ACIDENTE AQUI (Ano, Mês-1, Dia)
        // Lembre-se: Janeiro = 0, Fevereiro = 1, etc.
        
        const dataUltimoAcidente = new Date(2025, 9, 20); 
        
        // ================================================

        function atualizarPlaca() {
            const hoje = new Date();
            
            // Zera as horas para cálculo exato de dias
            hoje.setHours(0,0,0,0);
            dataUltimoAcidente.setHours(0,0,0,0);

            // Calcula diferença em milissegundos e converte para dias
            const diffTempo = hoje - dataUltimoAcidente;
            const diasPassados = Math.floor(diffTempo / (1000 * 60 * 60 * 24));

            // Garante que não mostre número negativo se a data for futura
            const numeroFinal = diasPassados > 0 ? diasPassados : 0;

            // Transforma o número em texto e garante 4 dígitos (ex: 5 vira "0005")
            // Se quiser apenas 3 dígitos, mude o '4' para '3' abaixo
            const stringNumeros = numeroFinal.toString().padStart(4, '0');

            // Limpa o container atual
            const container = document.getElementById('display-numeros');
            container.innerHTML = '';

            // Cria uma caixinha vermelha para cada dígito
            for (let digito of stringNumeros) {
                const div = document.createElement('div');
                div.className = 'caixa-numero';
                div.innerText = digito;
                container.appendChild(div);
            }
        }

        // Inicia a placa
        atualizarPlaca();
    </script>

</body>
</html>
